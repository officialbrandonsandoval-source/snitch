name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run Expo build (mobile)
        run: npx expo build:web
      - name: Run backend tests
        run: |
          cd snitch-backend
          pip install -r requirements.txt
          pytest
